<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Spotifyweb</title>
  </head>
  <!-- inizio body -->
  <body class="page_wrapper">
  <!-- inizio header  -->
   <header>
    <div class="header_top">
     <div class="row no_gutter_margin">
      <div class="col-xs-3 float-right">
       <!-- button header -->
       <button class="btn text-align-right" type="button" name="button">Effettua l'upgrade</button>
       <!-- button header -->
      </div>
     </div>
    </div>
   <!-- fine header -->
   </header>
   <!-- inizio main -->
   <main>
    <!-- inizio aside -->
    <aside>
     <div class="row">
      <div class="col-sm-12 hidden-xs text-align-left">
       <img class="logo" src="img/logo.svg" alt="Logo Spotify">
      </div>
      <img class="logo_hidden hidden-sm hidden-md hidden-lg visible-xs" src="img/favicon.ico" alt="logo_hidden">
     </div>
     <div class="row">
      <div class="col-sm-10 hidden-xs margin_left20">
       <div class="first_side_menu">
        <ul class="menu_list no_gutter_margin no_gutter_padding">
         <li><img class="logo home_logo" src="img/home.svg" alt=""><a class="home_a"  href="#">home</a></li>
         <li><img class="logo search_logo" src="img/search.svg" alt=""><a class="search_a" href="#">cerca</a></li>
         <li><img class="logo libreria_logo" src="img/libreria.svg" alt="libreria"><a class="libreria_a" href="#">libreria</a></li>
        </ul>
       </div>
       <div class="second_side_menu">
        <h2>Playlist</h2>
        <div class="square_grey display_inline_block">
         <i class="fas fa-plus"></i>
        </div>
        <span class="no_gutter_margin">Crea Playlist</span>
        <ul class="menu_list no_gutter_margin no_gutter_padding">
          <li>Nome Playlist</li>
          <li>Nome Playlist</li>
          <li>Nome Playlist</li>
          <li>Nome Playlist</li>
          <li>Nome Playlist</li>
          <li>Nome Playlist</li>
          <li>Nome Playlist</li>
        </ul>
       </div>
       <div class="Download_app text-align-left padding_bottom10">
        <img src="img/download.svg" alt="download">
        <span>Installa app</span>
       </div>
       <div class="Profile text-align-left padding_top10">
        <i class="far fa-user-circle"></i>
        <span>John Dee</span>
       </div>
      </div>
     </div>
    </aside>
    <!-- fine aside -->
    <div class="Service_list display_flex">
     <ul class="menu_service_list">
      <li>In evidenza</li>
      <li>Podcast</li>
      <li>Classifiche</li>
      <li>Generi mood</li>
      <li>Nuove uscite</li>
      <li>Scopri</li>
     </ul>
    </div>
    <div class="Products margin_top">
     <img src="img/metal_lifting.jpg" alt="heavy metal">
     <img src="img/stranger.jpeg" alt="strangethings">
     <img src="img/aquietplace.jpeg" alt="quietplace">
     <img src="img/split.jpeg" alt="split">
     <img src="img/cure.jpeg" alt="cure">
     <img src="img/sinister.jpeg" alt="sinister">
    </div>
   </main>
   <!-- fine main -->
   <!-- inizio footer -->
   <footer>
   </footer>
   <!-- fine footer -->
  </body>
  <!-- termine body -->
</html>
